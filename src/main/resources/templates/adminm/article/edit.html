<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

	<div class="ibox-content gray-bg">
		<form id="articleFrom" class="form-horizontal">
			<input type="hidden" id="articleContent" name="articleContent">
			<input type="hidden" id="articleStatus" name="articleStatus">
			<input type="hidden" id="tags" name="tags">
			<input type="hidden" id="articletags" th:value="${article.tags}">
			<input type="hidden" id="articlePost" name="articlePost" value="post">
			<input type="hidden" id="article_id" th:value="${article.id}" name="id">
			<div class="row">

				<div class="col-md-8">
					<div class="tile">
						<div class="form-group">

							<div class="col-md-12">
								<input class="form-control" name="articleTitle"
									id="articleTitle" th:value="${article.articleTitle}" type="text" placeholder="输入文章标题">
							</div>
						</div>
						<!-- <div class="form-group">
							<div class="col-md-12">
								<input class="form-control" name="articleUrl" id="articleUrl"
									type="text" placeholder="访问URL(为空则后台生成时间戳链接)">
							</div>
						</div> -->
						<div class="form-group">
							<div class="col-md-12">
								<div class="input-group">
									<input class="form-control" type="text" placeholder="文章列表图"
										readonly="readonly" name="articleThumbnail"  th:value="${article.articleThumbnail}"
										id="articleThumbnail"> <span class="input-group-btn">

										<button class="btn btn-default " type="button"
											onclick="openChoice('articleThumbnail')">选择</button>
									</span>
								</div>
							</div>
						</div>
						<!-- <div class="form-group">
							<div class="col-md-12">
									<div class="tags-input" id="myTags">
									<span class="data"> </span> 
									<span class="autocomplete"> 
									    <input type="text" placeholder="输入文章标签" class="form-control" name ="tags" />
										<div class="autocomplete-items"></div>
									</span>
								</div>
							</div>
						</div> -->
						<div class="form-group">
							<div class="col-md-12">
								<textarea name="content" th:text="${article.articleContent}" id="editor" rows="10"></textarea>
							</div>
						</div>

					</div>
				</div>

				<div class="col-md-4">
					<div class="tile">


						<div class="form-group">
							<label class="control-label col-md-4">推荐显示:</label>
							<div class="col-md-8">
								<select name="isCommend" class="form-control">
									<option th:selected="${article.isCommend==0}" value="0">不推荐</option>
									<option th:selected="${article.isCommend==1}" value="1">推荐</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-4">开启评论:</label>
							<div class="col-md-8">
								<select name="articleComment" class="form-control">
									<option th:selected="${article.articleComment==0}" value="0">是</option>
									<option th:selected="${article.articleComment==1}" value="1">否</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-md-4">文章分类:</label>
							<div class="col-md-8">
								<select id="category" name="category"   class="form-control chosen-select"
								tabindex="2" style="width: 100%"  >
								<option value="">请选择：</option>
							</select>
							</div>
						</div>
						 <div class="form-group">
							<label class="control-label col-md-4">是否公开:</label>
							<div class="col-md-8">
								<select id="isPublic" name="isPublic"   class="form-control chosen-select"
								tabindex="2" style="width: 100%"  >
								<option  th:selected="${article.isPublic==1}" value="1">公开</option>
								<option th:selected="${article.isPublic==0}"  value="0">不公开</option>
							</select>
							</div>
						</div>
							<div class="form-group row">
							<label class="control-label col-md-4">网盘地址:</label>
							<div class="col-md-8">
								 <input class="form-control" name="downloadUrl"
									id="downloadUrl" th:value="${article.downloadUrl}" type="text" placeholder="下载地址" >
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-md-4">访问密码:</label>
							<div class="col-md-8">
							<th:block th:if="${article.isPublic} eq 0">
									<input class="form-control" name="articlePassword"
									id="articlePassword" type="text" th:value="${article.articlePassword}" placeholder="访问密码">
							
							</th:block>
							<th:block th:if="${article.isPublic} eq 1">
									<input class="form-control" name="articlePassword"
									id="articlePassword" type="text" th:value="${article.articlePassword}" placeholder="访问密码" disabled="disabled">
							
							</th:block>
								 </div>
						</div>
					<!-- 		<div class="form-group row">
							<label class="control-label col-md-4">需要回复:</label>
							<div class="col-md-8">
								 <input class="form-control" name="hold1" th:value="${article.hold1}"
									id="hold1" type="text" placeholder="回复关键字" >
							</div>
						</div> -->
				
						<div class="form-group row">
							<label class="control-label col-md-4">文章摘要:</label>
							<div class="col-md-8">
								<textarea class="form-control" name="articleSummary" th:text="${article.articleSummary}"
									placeholder="如果为空则自动生成摘要" rows="3"></textarea>
							</div>
						</div>
						<div class="tile-footer">
							<button class="btn btn-sm btn-outline-secondary"
								onclick="save(1)" type="button">保存草稿</button>
							<button class="btn btn-sm btn-primary pull-right"
								onclick="save(0)" type="button">发布文章</button>
						</div>
					</div>

				</div>

			</div>
		</form>

	</div>

			<script type="text/javascript">
			 /*<![CDATA[*/
				var a_c =  "[[${article.category}]]"  ;
			   /*]]>*/
			</script>
	<div th:include="include :: footer"></div>
	
    <script th:src="@{/js/openTab.js}"></script>
	<script th:src="@{/plugins/tagsinput/tags.js}"></script>
	<script type="text/javascript" th:src="@{/js/appjs/adminm/article/edit.js}"></script>
</body>
</html>
