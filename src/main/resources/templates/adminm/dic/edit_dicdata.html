<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${dicdataset.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">关联ID：</label>
								<div class="col-sm-8">
									<input id="dicId" name="dicId" th:value="${dicdataset.dicId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">显示名称：</label>
								<div class="col-sm-8">
									<input id="disName" name="disName" th:value="${dicdataset.disName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">显示编码：</label>
								<div class="col-sm-8">
									<input id="disCode" name="disCode" th:value="${dicdataset.disCode}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"  th:src="@{/js/appjs/adminm/dicdataset/edit.js}">
	</script>
</body>
</html>
