<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="mywrapper">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${tablefield.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">字段名：</label>
								<div class="col-sm-8">
									<input id="fieldname" name="fieldname" th:value="${tablefield.fieldname}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">字段类型：</label>
								<div class="col-sm-8">
									<input id="fieldtype" name="fieldtype" th:value="${tablefield.fieldtype}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">字段注释：</label>
								<div class="col-sm-8">
									<input id="fieldnote" name="fieldnote" th:value="${tablefield.fieldnote}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">字段是否为空：</label>
								<div class="col-sm-8">
									<input id="fieldisnull" name="fieldisnull" th:value="${tablefield.fieldisnull}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/adminm/tablefield/edit.js}">
	</script>
</body>
</html>
