<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="mywrapper">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">sql用途：</label>
								<div class="col-sm-8">
									<input id="name" name="name" placeholder="请描述说明SQL用途" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">sql内容：</label>
								<div class="col-sm-8">
									<textarea id="sqlcontent" name="sqlcontent" class="form-control" rows="3"></textarea>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<textarea id="sqldesp" name="sqldesp" placeholder="其他注意事项请备注说明" class="form-control" rows="3"></textarea>
								</div>
							</div>
						<div class="form-group" style="margin-bottom: -20px;">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript"  th:src="@{/js/appjs/adminm/sqlmanager/add.js}">
	</script>
</body>
</html>
