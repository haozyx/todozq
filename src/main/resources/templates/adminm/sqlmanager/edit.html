<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${sqlmanager.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">sql用途：</label>
								<div class="col-sm-8">
									<input id="name" name="name" th:value="${sqlmanager.name}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">sql内容：</label>
								<div class="col-sm-8">
								<textarea id="sqlcontent" name="sqlcontent" th:text="${sqlmanager.sqlcontent}" class="form-control" rows="3"></textarea>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
								<textarea  id="sqldesp" name="sqldesp" th:text="${sqlmanager.sqldesp}"  class="form-control" rows="3"></textarea>
								
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/adminm/sqlmanager/edit.js}">
	</script>
</body>
</html>
