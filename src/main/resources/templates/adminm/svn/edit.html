<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="mywrapper">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins" style="margin-bottom: -20px;">
					<div class="ibox-content" >
						<form class="form-horizontal m-t" id="signupForm" >
						<input id="svnid" name="svnid" th:value="${svn.svnid}"  type="hidden">
							
							 <div class="form-group">	
								<label class="col-sm-3 control-label">版本：</label>
								<div class="col-sm-8">
								<select id="svnVersion" name="svnVersion"  th:value="${svn.svnVersion}" data-placeholder="30" class="form-control chosen-select"
								tabindex="2" style="width: 100%" >
								<option value="">请选择：</option>
							</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">模块：</label>
								<div class="col-sm-8">
										<select id="svnModule" name="svnModule"  th:value="${svn.svnModule}"  class="form-control chosen-select"
								tabindex="2" style="width: 100%"  >
								<option value="">请选择：</option>
							</select>
								</div>
							</div>
								<div class="form-group">	
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="svnName" name="svnName" th:value="${svn.svnName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">svn地址：</label>
								<div class="col-sm-8">
									<input id="svnUrl" name="svnUrl" th:value="${svn.svnUrl}" class="form-control" type="text">
								</div>
							</div>
						
							<div class="form-group" >
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
			<script type="text/javascript">
			 /*<![CDATA[*/
		  		var s_v =  "[[${svn.svnVersion}]]" ;
				var s_m =  "[[${svn.svnModule}]]"  ;
			   /*]]>*/
			</script>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/adminm/svn/edit.js}">
	</script>
</body>
</html>
