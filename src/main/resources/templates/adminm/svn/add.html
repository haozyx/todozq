<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="mywrapper">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="layui-form" id="signupForm">

							<div class="myformitem">
								<label class="myfromlabel">版本：</label>
								<div class="myinputblock">
									<select id="svnVersion" name="svnVersion"
										data-placeholder="选择版本" class="form-control chosen"
										tabindex="2" style="width: 100%">
										<option value="">请选择：</option>
									</select>
								</div>
							</div>
						 
							<div class="myformitem">
								<label class="myfromlabel">模块：</label>
								<div class="myinputblock">
									<select id="svnModule" name="svnModule"  lay-search>
										<option value="">请选择：</option>
									</select>
								</div>
							</div>
							 
							 <div class="myformitem">
								<label class="myfromlabel">名称：</label>
								<div class="myinputblock">
									<input id="svnName" name="svnName" class="form-control" type="text" required>
								</div>
							</div>
						  <div class="myformitem">
								<label class="myfromlabel">svn地址：</label>
								<div class="myinputblock">
									<input id="svnUrl" name="svnUrl" class="form-control" type="text" required>
								</div>
							</div>
							
							<div class="myformitem">
							<label class="myfromlabel"><!-- 这里只是一个占位的作用  --></label>
								<div class="myinputblock">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/adminm/svn/add.js}">
	</script>
</body>
</html>
