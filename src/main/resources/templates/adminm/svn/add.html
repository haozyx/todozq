<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">	
								<label class="col-sm-3 control-label">版本：</label>
								<div class="col-sm-8">
									<select id="svnVersion" name="svnVersion" data-placeholder="分类查询" class="form-control chosen-select"
								tabindex="2" style="width: 100%" >
								<option value="">请选择：</option>
							</select>
								</div>
							</div>
							
							<div class="form-group">	
								<label class="col-sm-3 control-label">模块：</label>
								<div class="col-sm-8">
									 
								<select id="svnModule" name="svnModule"   class="form-control chosen-select"
								tabindex="2" style="width: 100%"  >
								<option value="">请选择：</option>
							</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">名称：</label>
								<div class="col-sm-8">
									<input id="svnName" name="svnName" class="form-control" type="text" required>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">svn地址：</label>
								<div class="col-sm-8">
									<input id="svnUrl" name="svnUrl" class="form-control" type="text" required>
								</div>
							</div>
							
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" th:src="@{/js/appjs/adminm/svn/add.js}">
	</script>
</body>
</html>
