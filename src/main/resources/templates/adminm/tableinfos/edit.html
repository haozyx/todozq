<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${tableinfos.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">所属模块：</label>
								<div class="col-sm-8">
									<select id="tablemodule" name="tablemodule"  class="form-control chosen-select"
								tabindex="2" style="width: 100%"  >
								<option value="">请选择：</option>
							</select>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">表名：</label>
								<div class="col-sm-8">
									<input id="tablename" name="tablename" th:value="${tableinfos.tablename}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">中文表名：</label>
								<div class="col-sm-8">
									<input id="zname" name="zname" th:value="${tableinfos.zname}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">对应视图：</label>
								<div class="col-sm-8">
									<input id="tableview" name="tableview" th:value="${tableinfos.tableview}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">关联关系：</label>
								<div class="col-sm-8">
									<input id="tablerelation" name="tablerelation" th:value="${tableinfos.tablerelation}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">表描述：</label>
								<div class="col-sm-8">
									<textarea id="tablenote" name="tablenote" th:text="${tableinfos.tablenote}" class="form-control" rows="3"></textarea>
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">备注：</label>
								<div class="col-sm-8">
									<textarea id="columnnote" name="columnnote" th:text="${tableinfos.columnnote}" class="form-control" rows="3"></textarea>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
			<script type="text/javascript">
			 /*<![CDATA[*/
				var s_m =  "[[${tableinfos.tablemodule}]]"  ;
			   /*]]>*/
			</script>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/adminm/tableinfos/edit.js">
	</script>
</body>
</html>
