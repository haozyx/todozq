<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:thSys="" th:fragment="header(title,keywords)">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="author" th:content="wanghb">
    <meta name="keywords" th:content="${title}+','+${keywords}"/>
    <meta name="description" th:content="${options['description']}"/>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}"/>
   	<title th:text="${title}"></title>
   	<link href="/css/font-awesome.css?v=4.4.0"  th:href="@{/css/font-awesome.css?v=4.4.0}" rel="stylesheet">
    <link th:href="@{/css/disblog/style.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/disblog/inner.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/plugins/share/css/share.min.css}">

    <script th:src="@{//cdn.bootcss.com/jquery/2.2.3/jquery.min.js}"></script>
  	<script th:src="@{/plugins/share/js/social-share.min.js}"></script>
  	<script th:src="@{/plugins/pagenavigator/pagenavigator.js}"></script>
    <script th:src="@{/js/plugins/layer/layer.js}"></script>
    <script th:src="@{/js/haozy.js}"></script>
  	
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body> <!-- gtools_scp_screen_capture_injected="true" -->
<!--[if lt IE 8]>
<div class="browsehappy" role="dialog">
    当前网页 <strong>不支持</strong> 你正在使用的浏览器. 为了正常的访问, 请 <a href="http://browsehappy.com/" target="_blank">升级你的浏览器</a>。
</div>
<![endif]-->
<header id="header" class="header bg-white">
    <div class="navbar-container">
        <a  class="navbar-logo" th:href="${options['blog_url']}">
           <img th:src="@{''+${options['blog_logo']}}"/>
        </a>
        <div class="navbar-menu" th:each="menu : ${menus}">
        	<i th:class="${menu.cIcon}"></i>
            <a th:href="${menu.cUrl}" th:text="${menu.name}" th:target="${menu.cTarget}"></a>
        </div>
        <div class="navbar-search" onclick="">
            <span class="icon-search"></span>
            <form role="search" onsubmit="return false;">
                <span class="search-box">
                    <input type="text" id="search-inp" class="input" placeholder="搜索..." maxlength="30"
                           autocomplete="off"/>
                </span>
            </form>
        </div>
        <div class="navbar-mobile-menu" onclick="">
            <span class="icon-menu cross"><span class="middle"></span></span>
            <ul>
                <li th:each="menu : ${menus}">
                <a th:href="${menu.cUrl}" th:text="${menu.name}" th:target="${menu.cTarget}"></a>
                </li>
            </ul>
        </div>
    </div>
</header>
</body>
</html>
